<p>heroes works!</p>
<h2>{{hero.name | uppercase }} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name }}</div>

<div>
  <label>New name:
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>

<h2>Heroes List Of Enneagone</h2>
<ul class="heroes">
  <li *ngFor="let ahero in heroes">
    <span class="badge">{{ ahero.id }}</span> {{ ahero.name }}
  </li>
</ul>
